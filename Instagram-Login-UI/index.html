<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
       input{
        all: unset;
        padding: 10px;
        border: 1px solid rgb(219, 219, 219);
        margin-top: 10px;
    }
    input:focus,
    input:active{
        border: 1px solid rgba(38, 38, 38, 0.4);
    }
    *{
        font-family: -apple-system, "system-ui", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    </style>
</head>

<body 
    style="
        background-color: #fafafa; 
        height: 100vh; 
        margin: 0px;
        font-family: -apple-system;
    "
>
    <div 
        style="
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
        "
    >
        <div 
            class="left"
            style="
                height: 700px; 
                width: 430px; 
                background-image: url(https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png); 
                background-repeat: no-repeat;
            "
        >
            <image 
                src="phone.png" 
                alt="image" 
                style="position: relative; top:28px; left: 155px;"
            />
        </div>
        <div class="right">
            <div style="display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            align-items: stretch;
            justify-content: center;
            width: 350px;
            background-color: white;
            border: 1px solid rgb(219, 219, 219);
            font-family: -apple-system;
            padding: 40px;
            margin: 20px;
            "
        >
                <img 
                    src="instagram.png" 
                    style="padding: 0px 50px 0px 50px;" 
                    alt="image" 
                />
                <input 
                    type="text" 
                    placeholder="Phone number, username, or email"
                />
                <input type="password" placeholder="Password" />
                <div  
                    style="
                        background-color: rgb(0, 149, 246, 0.3);
                        text-align: center;
                        color: white;
                        margin-top: 10px;
                        border-radius: 5px;
                        padding: 10px;
                    "
                >
                    Log In
                </div>
            </div>
        </div>
    </div>
</body>

</html>
