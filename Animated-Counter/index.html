<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Animated-Counter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
            <header>
                <div class="container">
                    <h1>Animated Counter</h1>
                </div>
            </header>

            <section class="counters">
                <div class="container">
                    <div>
                        <i class="fab fa-youtube fa-4x"></i>
                        <div class="counter" data-target="60000">0</div>
                        <h3>Subscribers</h3>
                    </div>

                    <div>
                        <i class="fab fa-twitter fa-4x"></i>
                        <div class="counter" data-target="15000">0</div>
                        <h3>Followers</h3>
                    </div>

                    <div>
                        <i class="fab fa-facebook fa-4x"></i>
                        <div class="counter" data-target="9000">0</div>
                        <h3>Likes</h3>
                    </div>

                    <div>
                        <i class="fab fa-linkedin fa-4x"></i>
                        <div class="counter" data-target="5000">0</div>
                        <h3>Connections</h3>
                    </div>
                </div>
            </section>
        
        <script src="script.js" async defer></script>
    </body>
</html>
